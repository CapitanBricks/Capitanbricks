<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapitanBricks - Descuentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background-color: #cc0505;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    header .profile-info {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    header .profile-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 40px;
      background-color: #cc0505;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
    }

    .button img {
      width: 25px;
      height: 25px;
      margin-bottom: 5px;
    }

    .button:hover {
      background-color: #b40404;
      transform: scale(1.1);
    }

    .button-group a {
      text-decoration: none;
    }

    /* Estilo para el iframe */
    iframe {
      width: 100%;
      height: 80vh; /* Ajusta la altura del iframe */
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Cabecera -->
  <header>
    <div class="profile-info">
      <img src="https://i.postimg.cc/MGf4jjSR/2769699.jpg" alt="Foto de Perfil" class="profile-photo">
    </div>

    <!-- Botones de Navegación -->
    <div class="button-group">
      <a class="nav-link" href="https://store.bricklink.com/CapitanBricks#/shop?o={%22showHomeItems%22:1}" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/52JsyFR6/553335.png" alt="Home"> Home</div>
      </a>
      <a class="nav-link" href="https://capitanbricks.github.io/Capitanbricks/descuentos.html" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/rprsHKqN/553335-2.png" alt="Discounts"> Discounts</div>
      </a>
      <a class="nav-link" href="https://capitanbricks.github.io/Capitanbricks/shipping.html" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/zvtqvrJf/how-to-draw-a-box-featured-image-1200.png" alt="Shipping"> Shipping</div>
      </a>
      <a class="nav-link" href="https://capitanbricks.github.io/Capitanbricks/quality.html" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/4NDr5dFg/553335-1.png" alt="Quality"> Quality</div>
      </a>
      <a class="nav-link" href="https://capitanbricks.brickowl.com/" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/2jG10cWT/images.png" alt="Brickowl"> Brickowl</div>
      </a>
    </div>
  </header>

  <!-- Iframe donde se cargará el contenido de BrickLink -->
  <iframe name="content-frame" src="https://store.bricklink.com/CapitanBricks?p=CapitanBricks#/shop?o={%22showHomeItems%22:1}" frameborder="0"></iframe>

</body>
</html>
