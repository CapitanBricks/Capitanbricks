<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapitanBricks - Tienda de Juguetes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background-color: #cc0505;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    header .profile-info {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    header .profile-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 40px;
      background-color: #cc0505;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
    }

    .button img {
      width: 25px;
      height: 25px;
      margin-bottom: 5px;
    }

    .button:hover {
      background-color: #b40404;
      transform: scale(1.1);
    }

    .button-group a {
      text-decoration: none;
    }

    /* Estilo para el iframe */
    iframe {
      width: 100%;
      height: 80vh; /* Ajusta la altura del iframe */
      border: none;
      margin-top: 20px;
    }

    /* Mensaje de redirección */
    .redirect-message {
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      background-color: #f5a623;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Cabecera -->
  <header>
    <div class="profile-info">
      <img src="https://i.postimg.cc/MGf4jjSR/2769699.jpg" alt="Foto de Perfil" class="profile-photo">
    </div>

    <!-- Botones de Navegación -->
    <div class="button-group">
      <a class="nav-link" href="javascript:void(0)" onclick="loadContent('home')" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/52JsyFR6/553335.png" alt="Home"> Home</div>
      </a>
      <a class="nav-link" href="javascript:void(0)" onclick="loadContent('discounts')" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/rprsHKqN/553335-2.png" alt="Discounts"> Discounts</div>
      </a>
      <a class="nav-link" href="javascript:void(0)" onclick="loadContent('shipping')" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/zvtqvrJf/how-to-draw-a-box-featured-image-1200.png" alt="Shipping"> Shipping</div>
      </a>
      <a class="nav-link" href="javascript:void(0)" onclick="loadContent('quality')" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/4NDr5dFg/553335-1.png" alt="Quality"> Quality</div>
      </a>
      <a class="nav-link" href="javascript:void(0)" onclick="loadBrickLink()" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/2jG10cWT/images.png" alt="Brickowl"> Brickowl</div>
      </a>
    </div>
  </header>

  <!-- Iframe donde se cargará el contenido de BrickLink -->
  <iframe name="content-frame" id="content-frame" src="https://store.bricklink.com/CapitanBricks?p=CapitanBricks#/shop?o={%22showHomeItems%22:1}" frameborder="0"></iframe>

  <!-- Mensaje de redirección para BrickLink -->
  <div class="redirect-message" id="bricklink-message" style="display:none;">
    <p>Para visitar nuestra tienda en BrickLink, haz clic en el siguiente botón:</p>
    <a href="https://store.bricklink.com/CapitanBricks?p=CapitanBricks" target="_blank" class="button" style="background-color: #f5a623; color: white;">Visitar Tienda</a>
  </div>

  <script>
    function loadContent(section) {
      var iframe = document.getElementById('content-frame');

      var urls = {
        home: "https://store.bricklink.com/CapitanBricks?p=CapitanBricks#/shop?o={%22showHomeItems%22:1}",
        discounts: "https://capitanbricks.github.io/Capitanbricks/descuentos.html",
        shipping: "https://capitanbricks.github.io/Capitanbricks/shipping.html",
        quality: "https://capitanbricks.github.io/Capitanbricks/quality.html"
      };

      // Cambiar el contenido del iframe con la URL seleccionada
      iframe.src = urls[section];
    }

    function loadBrickLink() {
      var iframe = document.getElementById('content-frame');
      var message = document.getElementById('bricklink-message');
      
      // Mostrar el mensaje de redirección
      message.style.display = "block";
      iframe.style.display = "none";  // Ocultar el iframe mientras mostramos el mensaje
    }
  </script>

</body>
</html>
