<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapitanBricks - Tienda de Juguetes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      overflow-x: hidden; /* Evita el desplazamiento horizontal */
    }

    header {
      width: 100%;
      background-color: #cc0505;
      color: #fff;
      padding: 40px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute; /* Posiciona la cabecera en la parte superior */
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000; /* Asegura que la cabecera se quede encima de otros elementos */
    }

    header .profile-info {
      display: flex;
      align-items: center;
      margin-right: 30px;
    }

    header .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 50px;
      background-color: #cc0505;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
    }

    .button img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }

    .button:hover {
      background-color: #b40404;
      transform: scale(1.1);
    }

    .button-group a {
      text-decoration: none;
    }

    .hero-image {
      width: 100%;
      height: 370px;
      object-fit: cover;
      display: block;
      margin-top: 120px; /* Deja espacio debajo de la cabecera */
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      flex-wrap: wrap;
      justify-content: center;
    }

    .square-button {
      width: 450px;
      height: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .square-button img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    .square-button:hover {
      transform: scale(1.1);
    }

    .blue { background-color: #003366; }
    .red { background-color: #8B0000; }
    .yellow { background-color: #ffd60c; }

    /* Asegurar que no haya márgenes innecesarios en el body o en los contenedores */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Cabecera -->
  <header>
    <div class="profile-info">
      <img src="https://i.postimg.cc/MGf4jjSR/2769699.jpg" alt="Foto de Perfil" class="profile-photo" loading="lazy">
    </div>

    <!-- Botones de Navegación en la Cabecera -->
    <div class="button-group">
      <a href="https://store.bricklink.com/CapitanBricks#/shop" target="_blank">
        <div class="button"><img src="https://i.postimg.cc/52JsyFR6/553335.png" alt="Home" loading="lazy"> Home</div>
      </a>
      <a href="https://www.bricklink.com/v2/splash.page?uID=2769699&pageID=119258&bID=-450788713&viewType=shop" target="_blank">
        <div class="button"><img src="https://i.postimg.cc/rprsHKqN/553335-2.png" alt="Discounts" loading="lazy"> Discounts</div>
      </a>
      <a href="https://www.bricklink.com/v2/splash.page?uID=2769699&pageID=119259&bID=-450788713&viewType=shop" target="_blank">
        <div class="button"><img src="https://i.postimg.cc/zvtqvrJf/how-to-draw-a-box-featured-image-1200.png" alt="Shipping" loading="lazy"> Shipping</div>
      </a>
      <a href="https://www.bricklink.com/v2/splash.page?uID=2769699&pageID=119260&bID=-450788713&viewType=shop" target="_blank">
        <div class="button"><img src="https://i.postimg.cc/4NDr5dFg/553335-1.png" alt="Quality" loading="lazy"> Quality</div>
      </a>
      <a href="https://capitanbricks.brickowl.com/" target="_blank">
        <div class="button"><img src="https://i.postimg.cc/2jG10cWT/images.png" alt="Brickowl" loading="lazy"> Brickowl</div>
      </a>
    </div>
  </header>

  <!-- Imagen con altura ajustada -->
  <img src="https://iili.io/3cWvqUG.png" alt="Imagen Principal" class="hero-image" loading="lazy">

  <!-- Botones debajo de la imagen -->
  <div class="buttons-container">
    <a href="https://store.bricklink.com/CapitanBricks#/shop?o={%22sort%22:9,%22desc%22:1,%22pgSize%22:100,%22itemType%22:%22M%22,%22showHomeItems%22:0}" class="square-button blue">
      <img src="https://i.postimg.cc/26GnR9nC/sw0581-png.png" alt="Minifiguras" loading="lazy">
      <span>Minifiguras</span>
    </a>
    <a href="https://store.bricklink.com/CapitanBricks#/shop?o={%22sort%22:9,%22desc%22:1,%22pgSize%22:100,%22itemType%22:%22P%22,%22showHomeItems%22:0}" class="square-button red">
      <img src="https://i.postimg.cc/3NgNQdsm/3023-png.png" alt="Piezas" loading="lazy">
      <span>Piezas</span>
    </a>
    <a href="https://store.bricklink.com/CapitanBricks#/shop?o={%22sort%22:9,%22desc%22:1,%22pgSize%22:100,%22itemType%22:%22S%22,%22showHomeItems%22:0}" class="square-button yellow">
      <img src="https://i.postimg.cc/vmNtcNcX/10350-Prod.png" alt="Sets" loading="lazy">
      <span>Sets</span>
    </a>
  </div>

</body>
</html>
