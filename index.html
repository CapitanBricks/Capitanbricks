<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapitanBricks - Tienda de Juguetes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background-color: #cc0505;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    header .profile-info {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    header .profile-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 40px;
      background-color: #cc0505;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
    }

    .button img {
      width: 25px;
      height: 25px;
      margin-bottom: 5px;
    }

    .button:hover {
      background-color: #b40404;
      transform: scale(1.1);
    }

    .button-group a {
      text-decoration: none;
    }

    .hero-image {
      width: 100%;
      height: 370px;
      object-fit: cover;
      display: block;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      flex-wrap: wrap;
    }

    .square-button {
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      margin: 10px;
    }

    .square-button img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .square-button:hover {
      transform: scale(1.1);
    }

    .blue { background-color: #003366; }
    .red { background-color: #8B0000; }
    .yellow { background-color: #ffd60c; }

    /* Contenedor del iframe */
    #iframe-container {
      width: 100%;
      height: 80vh;
      margin-top: 20px;
      border: none;
    }

    /* Estilos de contenido de las secciones */
    .section-content {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Cabecera -->
  <header>
    <div class="profile-info">
      <img src="https://i.postimg.cc/MGf4jjSR/2769699.jpg" alt="Foto de Perfil" class="profile-photo">
    </div>

    <!-- Botones de Navegación en la Cabecera -->
    <div class="button-group">
      <a class="nav-link" href="https://store.bricklink.com/CapitanBricks#/shop?o={%22showHomeItems%22:1}" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/52JsyFR6/553335.png" alt="Home"> Home</div>
      </a>
      <a class="nav-link" href="javascript:void(0)" onclick="loadContent('discounts')" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/rprsHKqN/553335-2.png" alt="Discounts"> Discounts</div>
      </a>
      <a class="nav-link" href="javascript:void(0)" onclick="loadContent('shipping')" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/zvtqvrJf/how-to-draw-a-box-featured-image-1200.png" alt="Shipping"> Shipping</div>
      </a>
      <a class="nav-link" href="javascript:void(0)" onclick="loadContent('quality')" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/4NDr5dFg/553335-1.png" alt="Quality"> Quality</div>
      </a>
      <a class="nav-link" href="https://capitanbricks.brickowl.com/" target="content-frame">
        <div class="button"><img src="https://i.postimg.cc/2jG10cWT/images.png" alt="Brickowl"> Brickowl</div>
      </a>
    </div>
  </header>

  <!-- Imagen Principal -->
  <img src="https://iili.io/3cWvqUG.png" alt="Imagen Principal" class="hero-image">

  <!-- Cajas de Botones con Colores -->
  <div class="buttons-container">
    <a href="https://store.bricklink.com/CapitanBricks?p=CapitanBricks#/shop?o={%22sort%22:9,%22desc%22:1,%22pgSize%22:100,%22itemType%22:%22M%22,%22showHomeItems%22:0}" target="content-frame" class="square-button blue">
      <img src="https://i.postimg.cc/26GnR9nC/sw0581-png.png" alt="Minifiguras" style="width: 120px;">
      <span>Minifiguras</span>
    </a>
    <a href="https://store.bricklink.com/CapitanBricks?p=CapitanBricks#/shop?o={%22sort%22:9,%22desc%22:1,%22pgSize%22:100,%22itemType%22:%22P%22,%22showHomeItems%22:0}" target="content-frame" class="square-button red">
      <img src="https://i.postimg.cc/3NgNQdsm/3023-png.png" alt="Piezas" style="width: 120px;">
      <span>Piezas</span>
    </a>
    <a href="https://store.bricklink.com/CapitanBricks?p=CapitanBricks#/shop?o={%22sort%22:9,%22desc%22:1,%22pgSize%22:100,%22itemType%22:%22S%22,%22showHomeItems%22:0}" target="content-frame" class="square-button yellow">
      <img src="https://i.postimg.cc/vmNtcNcX/10350-Prod.png" alt="Sets" style="width: 120px;">
      <span>Sets</span>
    </a>
  </div>

  <!-- Contenedor para cargar el contenido dentro del iframe -->
  <div id="iframe-container">
    <iframe id="content-frame" name="content-frame" src="https://store.bricklink.com/CapitanBricks?p=CapitanBricks#/shop?o={%22showHomeItems%22:1}" frameborder="0" width="100%" height="100%"></iframe>
  </div>

  <script>
    function loadContent(section) {
      var iframe = document.getElementById('content-frame');
      
      var urls = {
        shipping: "https://capitanbricks.github.io/Capitanbricks/shipping.html",
        quality: "https://capitanbricks.github.io/Capitanbricks/quality.html",
        discounts: "https://capitanbricks.github.io/Capitanbricks/descuentos.html"
      };

      // Actualizar el src del iframe para cargar la sección correspondiente
      iframe.src = urls[section];
    }
  </script>

</body>
</html>
