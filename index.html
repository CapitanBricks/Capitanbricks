<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapitanBricks - Tienda de Juguetes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      opacity: 0; /* Página oculta inicialmente */
      transition: opacity 0.5s ease; /* Efecto de transición */
    }

    header {
      width: 100%;
      background-color: #cc0505;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    header .profile-info {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    header .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 40px;
      background-color: #cc0505;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
    }

    .button img {
      width: 25px;
      height: 25px;
      margin-bottom: 5px;
    }

    .button:hover {
      background-color: #b40404;
      transform: scale(1.1);
    }

    .button-group a {
      text-decoration: none;
    }

    .hero-image {
      width: 100%;
      height: 370px;
      object-fit: cover;
      display: block;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      flex-wrap: wrap;
    }

    .square-button {
      width: 450px;
      height: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .square-button img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    .square-button:hover {
      transform: scale(1.1);
    }

    .blue { background-color: #003366; }
    .red { background-color: #8B0000; }
    .yellow { background-color: #ffd60c; }

    @media (max-width: 768px) {
      header .button-group {
        flex-direction: column;
        align-items: center;
      }

      .hero-image {
        height: 250px;
      }

      .buttons-container {
        flex-direction: column;
        gap: 10px;
      }

      .square-button {
        width: 300px;
        height: 300px;
      }

      .square-button img {
        width: 100px;
        height: 100px;
      }
    }
  </style>

  <!-- Script de BrickLink para iframe resizing -->
  <script src="//cache.bricklink.info/vendor/iframeResizer.contentWindow.3.5.3.min.js"></script>
  <script>
    // Esperar a que el contenido de la página se haya cargado
    window.onload = function() {
      // Forzar la visibilidad de la página con un pequeño retraso
      setTimeout(function() {
        document.body.style.opacity = '1'; // Hace la página visible
      }, 500); // Retraso de 500ms para sincronizar con el proceso de carga
    };
  </script>
</head>
<body>
