  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      width: 100%;
      background-color: #cc0505;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90px;
      height: 60px;
      background-color: #cc0505;
      color: white;
      padding: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
      font-size: 14px;
    }

    .button img {
      width: 25px;
      height: 25px;
      margin-bottom: 4px;
    }

    .button:hover {
      background-color: #b40404;
      transform: scale(1.05);
    }

    .button-group a {
      text-decoration: none;
    }

    .hero-image {
      width: 100%;
      height: auto;
      max-height: 370px;
      object-fit: cover;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .square-button {
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .square-button img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .square-button:hover {
      transform: scale(1.05);
    }

    .blue { background-color: #003366; }
    .red { background-color: #8B0000; }
    .yellow { background-color: #ffd60c; }

    @media (max-width: 768px) {
      .square-button {
        width: 90%;
        height: auto;
        padding: 30px 0;
      }

      .square-button img {
        width: 80px;
        height: 80px;
      }

      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
